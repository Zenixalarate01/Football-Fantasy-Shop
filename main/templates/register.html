{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="relative w-full min-h-screen flex -mt-16">

  <div class="absolute inset-0">
    <img src="{% static 'images/login.jpg' %}" alt="Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-25"></div>
  </div>

  <div class="relative z-10 w-full md:w-2/5 h-full flex items-center justify-center ml-auto p-8 mt-8">
    <div class="w-full max-w-md bg-white/70 backdrop-blur-md rounded-xl shadow-xl border border-gray-200 p-8">

      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2 text-5xl font-bold font-byte">Join the competition!</h2>
        <p class="text-gray-500 text-xl font-custom1">Create your account</p>
      </div>

      <div id="error-container" class="hidden mb-6 space-y-2"></div>
      <div id="success-message" class="hidden mb-6 px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700 font-custom1"></div>

      <form id="register-form" method="POST" action="{% url 'main:register_ajax' %}" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2 text-xl font-custom1">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#6257b0] transition-colors font-custom1"
                 placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2 text-xl font-custom1">Password</label>
          <input id="password1" name="password1" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#6257b0] transition-colors font-custom1"
                 placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2 text-xl font-custom1">Confirm Password</label>
          <input id="password2" name="password2" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#6257b0] transition-colors font-custom1"
                 placeholder="Confirm your password">
        </div>

        <button type="submit" id="submit-button"
                class="w-full bg-[#6257b0] text-white font-byte text-2xl py-3 px-4 rounded-md hover:bg-[#53499a] transition-colors flex items-center justify-center">
          <span id="button-text">Create Account</span>
          <svg id="button-spinner" class="animate-spin ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200 text-lg font-custom1">
        <p class="text-gray-500 text-lg">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="font-medium text-lg transition-colors duration-200 text-[#4b4197] hover:text-[#3b347d]">
            Sign In
          </a>
        </p>
      </div>

    </div>
  </div>

</div>

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('register-form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const errorContainer = document.getElementById('error-container');
    const successMessageDiv = document.getElementById('success-message');

    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        // UI Loading
        buttonText.textContent = 'Creating Account...';
        buttonSpinner.classList.remove('hidden');
        submitButton.disabled = true;
        errorContainer.classList.add('hidden');
        errorContainer.innerHTML = '';
        successMessageDiv.classList.add('hidden');

        const formData = new FormData(registerForm);
        
        // === PERBAIKAN 2: 'key' dan 'get' diubah menjadi 'password1' ===
        const data = {
            username: formData.get('username'),
            password1: formData.get('password1'), // Diambil dari name="password1"
            password2: formData.get('password2'), // Diambil dari name="password2"
            csrfmiddlewaretoken: formData.get('csrfmiddlewaretoken')
        };
        
        try {
            const response = await fetch(registerForm.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': data.csrfmiddlewaretoken
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                buttonText.textContent = 'Success!';
                successMessageDiv.textContent = result.message;
                successMessageDiv.classList.remove('hidden');
                setTimeout(() => { window.location.href = result.redirect_url; }, 2000);
            } else {
                if (result.errors) {
                    for (const field in result.errors) {
                        result.errors[field].forEach(error => {
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 font-custom1';
                            errorDiv.textContent = error;
                            errorContainer.appendChild(errorDiv);
                        });
                    }
                    errorContainer.classList.remove('hidden');
                }
            }
        } catch (error) {
            console.error('Registration request failed:', error);
            // ... (logika error jaringan)
        } finally {
            if (!submitButton.disabled || !window.location.href.includes('redirecting')) {
                buttonText.textContent = 'Create Account';
                buttonSpinner.classList.add('hidden');
                submitButton.disabled = false;
            }
        }
    });
});
</script>
{% endblock script %}

{% endblock content %}
