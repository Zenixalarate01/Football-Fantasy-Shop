{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="relative w-full min-h-screen flex -mt-16">

  <div class="absolute inset-0">
    <img src="{% static 'images/login.jpg' %}" alt="Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-25"></div>
  </div>

  <div class="relative z-10 w-full md:w-2/5 h-full flex items-center justify-center ml-auto p-8 mt-16">
    <div class="w-full max-w-md bg-white/70 backdrop-blur-md rounded-xl shadow-xl border border-gray-200 p-6 sm:p-8">

      <div class="text-center mb-8">
        <h1 class="text-5xl font-bold font-byte text-gray-900 mb-2">Sign In</h1>
        <p class="text-xl font-custom1 text-gray-600">Welcome back champions!</p>
      </div>

      <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6 text-center font-custom1">
      </div>

      <form id="login-form" method="POST" action="{% url 'main:login_ajax' %}" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2 font-custom1">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#6257b0] transition-colors font-custom1"
                 placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2 font-custom1">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#6257b0] transition-colors font-custom1"
                 placeholder="Enter your password">
        </div>
        <button type="submit" id="submit-button"
                class="w-full bg-[#6257b0] text-white font-byte text-2xl py-3 px-4 rounded-md hover:bg-[#53499a] transition-colors flex items-center justify-center">
          <span id="button-text">Sign In</span>
          <svg id="button-spinner" class="animate-spin ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-lg font-custom1">
          New around here? 
          <a href="{% url 'main:register' %}" class="font-medium text-lg transition-colors duration-200 text-[#4b4197] hover:text-[#3b347d]">
            Register Now
          </a>
        </p>
      </div>

    </div>
  </div>

</div>

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const errorMessageDiv = document.getElementById('error-message');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault(); // Mencegah reload halaman

        // Tampilkan status loading
        buttonText.textContent = 'Signing In...';
        buttonSpinner.classList.remove('hidden');
        submitButton.disabled = true;
        errorMessageDiv.classList.add('hidden');

        // Siapkan data form
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());
        const csrfToken = data.csrfmiddlewaretoken;

        try {
            const response = await fetch(loginForm.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken // Kirim CSRF token
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                // Jika sukses, redirect ke halaman utama
                buttonText.textContent = 'Success!';
                window.location.href = result.redirect_url;
            } else {
                // Jika gagal, tampilkan pesan error
                errorMessageDiv.textContent = result.message || 'An unknown error occurred.';
                errorMessageDiv.classList.remove('hidden');
            }

        } catch (error) {
            // Jika ada error jaringan
            console.error('Login request failed:', error);
            errorMessageDiv.textContent = 'Could not connect to the server.';
            errorMessageDiv.classList.remove('hidden');
        } finally {
            // Kembalikan tombol ke keadaan normal jika tidak redirect
            if (!submitButton.disabled || !window.location.href.includes('redirecting')) {
                buttonText.textContent = 'Sign In';
                buttonSpinner.classList.add('hidden');
                submitButton.disabled = false;
            }
        }
    });
});
</script>
{% endblock script %}
{% endblock content %}
