<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="rounded-2xl border border-gray-200 p-8 sm:p-10 form-style font-custom1 bg-[#f1e6ff]/80 shadow-2xl relative z-10 w-[90%] max-w-4xl transform transition-all duration-200 scale-95 opacity-0">

    <!-- Modal header -->
    <div class="flex items-center justify-between p-1 border-b border-gray-300">
      <div>
        <h3 class="text-xl font-custom1 text-gray-900">Add Item</h3>
        <p class="text-sm font-custom1 text-gray-600 mt-1">Be the richest man alive!</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <form id="itemForm" class="px-6 py-4 space-y-3 form-style">
      <div class="mb-1">
        <label for="title" class="block text-sm font-custom1 text-gray-700">Title</label>
        <input type="text" id="title" name="title" class="font-custom1 mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter item title" required>
      </div>
      
      <div class="mb-1">
        <label for="price" class="block text-sm font-custom1 text-gray-700">Price</label>
        <input type="number" id="price" name="price" class="font-custom1 mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter item price" min="0" required>
      </div>

      <div class="mb-1">
        <label for="content" class="block text-sm font-custom1 text-gray-700">Description</label>
        <textarea id="content" name="content" rows="3" class="font-custom1 mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter item description" required></textarea>
      </div>

      <div class="mb-1">
        <label for="category" class="block text-sm text-gray-700 font-custom1">Category</label>
        <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 font-custom1" required>
          <option value="">Choose a category</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="shoes">Shoes</option>
          <option value="skills">Skills</option>
          <option value="superDuperUltraRareUnique item">SuperDuperUltraRareUnique Item</option>
          <option value="equipment">Equipment</option>
          <option value="consumables">Consumables</option>
        </select>
      </div>

      <div class="mb-1">
        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
      </div>

      <div class="mb-1">
        <label for="thumbnail_custom" class="block text-sm font-medium text-gray-700">Upload Thumbnail</label>
        <input type="file" id="thumbnail_custom" name="thumbnail_custom" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[#f1e6ff]/80 file:text-[#892e9e] hover:file:bg-[#c98ae2]">
      </div>

      <div class="mb-1">
        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-custom1 text-gray-900">Featured Item</label>
        </div>
      </div>
    </form>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-2 p-1 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-white rounded-md font-medium bg-red-600 hover:bg-red-700 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitItem" form="itemForm" class="order-1 sm:order-2 flex-1 bg-[#53499a] text-white px-6 py-3 rounded-md font-medium hover:bg-[#4b4197] transition-colors">Create Item</button>
    </div>

  </div>
</div>

<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150);
    }
  
    async function addNewsEntry() {
        await fetch("{% url 'main:add_item_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#itemForm')),
        })

        document.getElementById("itemForm").reset();
        hideModal();
        
        // Show toast notification
        showToast('Item added successfully!', '', 'success');

        document.dispatchEvent(new CustomEvent('itemAdded'));

        return false;
    }
  
    document.getElementById('itemForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addNewsEntry();
    });
</script>
